<!DOCTYPE html>
<html lang="en">

<head>
    <!-- linked stylesheets from previous projects -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Weather Dashboard</title>

</head>

<body>
    <!-- below is our header -->
    <header class="jumbotron container-fluid mt-2 text-center p-2"
        style="background-color: rgb(7, 7, 37) ;color: white;">
        Weather Dashboard
    </header>
    <!-- then we have a first container -->
    <div class="container-fluid">
        <form>
            <div>
                <h3 id="recent-searches-row">Recent Searches:</h3>
                <div id="recent-searches"></div>
            </div>
            <div class="form-row">
                <input type="text" id="search-city" placeholder="Search for a City" class="form-control"
                    name="city"></input>
                <!-- fontawesome magnifying glass -->
                <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                <button id="clear-history" class="btn btn-primary" type="click">Clear Search History</button>

            </div>
        </form>
    </div>
    <div id="current-weather" class="border rounded"></div>

    <div id="five-day-container" style="display: flex; flex-direction: row;"></div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>

</body>

</html>
